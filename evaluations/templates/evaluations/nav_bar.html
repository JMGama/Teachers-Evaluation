{% load static %}

<div class="navbar-fixed">
  <nav style="background-color: #132d4e;">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Evaluación Docente</a>
      <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>
</div>

<ul id="slide-out" class="sidenav sidenav-fixed">
  <li>
    <div class="user-view">
      <div class="background">
        <img src="{% static 'evaluations/images/Banner.jpg' %}">
      </div>
      <a href="#user"><img class="circle" src="{% static 'evaluations/images/User.png' %}"></a>
      <a href="#name"><span class="white-text name">{{ request.session.nombre }} {{ request.session.apellido_paterno }} {{ request.session.apellido_materno }}</span></a>
      <a href="#email"><span class="white-text email">{{ request.session.correo }}</span></a>
    </div>
  </li>
  {% for student in students_list %}
  <li><a class="waves-effect" href="#!"><i class="material-icons">cloud</i>{{student.nombre}}</a></li>
  {% endfor %}
  <li>
    <div class="divider"></div>
  </li>
  <li>
    <div class="col s6 offset-s3 center">
    <button type="submit" class="btn-small waves-effect center " href="#!">Cerrar Sesión</button>
  </li>
</ul>
